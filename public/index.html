<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <main>
        <form action="" onsubmit="sendData(event)">
        <div class="wrapper">
            <div class="login-box">
                <h2>Signup</h2>
            <div class="input-username input-box">
                <input type="text" name="text" placeholder="Username" required id="userName"><span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            </div>    
            <div class="input-email input-box">
                <input type="email" name="email" placeholder="Email" required id="userEmail"><span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            </div>    
            <div class="input-password input-box">
                <input type="password" name="pass" placeholder="password" required id="userPassword"><span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>    
            <div class="register">
                <p>Already have an account? <a href="./login/login.html">Login</a></p>
            </div>
            </div>
        </div>
    </form>
    </main>
    </div>
    
    <script src="./signup.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
